<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>11,280 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>6,546 m</td>
                <td>9,546 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
